apiVersion: apps/v1
kind: Deployment
metadata:
  name: zakolko-app
  namespace: logos
spec:
  replicas: 2
  selector:
    matchLabels:
      name: zakolko-backend
  template:
    metadata:
      labels:
        name: zakolko-backend
    spec:
      containers:
        - name: backend
          imagePullPolicy: Always
          image: quarkus7/zakolko:latest
          ports:
            - containerPort: 80


